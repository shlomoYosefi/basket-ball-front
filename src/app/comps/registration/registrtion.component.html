<div class="cont">

<div class="container"><br><br><br><br><br>


<form class="form-signin" [formGroup]="registrationFromG">
<div class="container register-form">
    <div class="form">
        <div class="note">
            <p style="text-decoration: underline;">StatistiBall-registration</p>
        </div><br><br>

        <div class="form-content">

                <div class="rishum">
                    <div class="firstName">
                        <input  #Name id="name"   type="text" formControlName='Name' class="form-control" placeholder=" Name *"  >
                        <b><span  *ngIf='nameValid()' style="font-size: large; color: red; background-color: rgb(202, 191, 189);">{{nameSpan}}</span></b>
                    </div><br>
                
                    <div class="Password">
                        <input #Password id="password" type="password" formControlName='password' class="form-control" placeholder="Your Password *" value=""/>
                        <b><span *ngIf='passwordValid()' style="font-size: large; color: red; background-color: rgb(202, 191, 189);">{{passwordSpan}}</span></b>
                    </div><br>

                    <div class="ConfirmPassword">
                        <input #ConfirmPassword id="confirmPassword" type="password" formControlName='confirmPassword' class="form-control" placeholder="Confirm Password *" value=""/>
                        <b><span *ngIf='confirmPasswordValid()' style="font-size: large; color: red; background-color: rgb(202, 191, 189);">{{confirmPasswordSpan}}</span></b>
                    </div><br>

                </div>
            </div>
            <button type="submit" class="btnSubmit" (click)='guard(Name.value,Password.value,ConfirmPassword.value)' >Submit</button>
        
    </div>
</div>
</form>
</div>
</div>
