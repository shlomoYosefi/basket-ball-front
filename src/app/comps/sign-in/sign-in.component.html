<div class="cont">

<div class="container"><br><br><br><br><br>
<form class="form-signin" [formGroup]="signInFromG">

<div class="container-register-form " >
    <div class="form" >

      <div class="note">
        <p style="text-decoration: underline;">StatistiBall-LogIn</p>
      </div><br><br>

      <div class="form-content">

        <div class="rishum">
          <div class="Name">
            <input type="text" #inputNameGrup formControlName='nameGrup' class="form-control" placeholder="grup name *"
              value="" />
              <b><span  *ngIf='nameValid()' style="font-size: large; color: rgb(255, 3, 3); background-color: rgb(202, 191, 189); width: 10%; height: 5%;">{{nameSpan}}</span></b>
          </div><br>

          <div class="form-group">
            <input type="password" #inputPassword formControlName='myPassword' class="form-control"
              placeholder="Your Password *" value="" />
              <b><span *ngIf='passwordValid()' style="font-size: large; color: red; background-color: rgb(202, 191, 189);">{{passwordSpan}}</span></b>
          </div><br>

          <label style="color: seashell;">
            <input type="checkbox" #rememberMe value="true"> Remember me
          </label>

        </div>
      </div><br>
      <button type="submit"  class="btnSubmit"  (click)='guard(inputNameGrup.value,inputPassword.value,rememberMe.value)' >Submit</button><br>

    </div>
  </div>
</form>
<!-- <button style="background: red; border-radius: 50%; width: 25%; height: 250px">click me</button> -->

</div>
</div>
